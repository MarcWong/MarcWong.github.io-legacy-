# Site
title:              Yao Wang
bio:                'This is Yao Wang, welcome to my space.'
description:        "Yao Wang, GIL lab, Peking University"
locale:             zh_CN
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://marcwong.github.io" # the base hostname & protocol for your site

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/blog/:title/"
    layout: post
    author:

# Jekyll
permalink:          /blog/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   default

# Social
analytics-id:       "default"
weibo:              3177358850
facebook:           marcswong
renren:             277130560
github:             marcwong

# personal
location:           Beijing, China
phone:              +86-134-0107-6331
email:              yao.staufenberg@gmail.com

# Gems
plugins:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

paginate: 6
paginate_path: "/blog/page:num/"

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
